<!DOCTYPE html>
<html>
   <head>
      <link href="style/site.css" rel="stylesheet" />
      <link href="http://ajax.googleapis.com/ajax/libs/dojo/1.5.0/dijit/themes/tundra/tundra.css" rel="stylesheet"/>
      {+page_script}
      <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.5.0/dojo/dojo.xd.js" djConfig="parseOnLoad: true, locale: 'en'" type="text/javascript"></script>
      <script src="script/asynchronous-tracking.js" type="text/javascript"></script>
      {/page_script}
      {+title}
      <title>Semantic Programmer</title>
      {/title}
   </head>
   <body id="www-semanticprogrammer-org" class="tundra">
      <div class="page">
         {+page_header}
         <div class="header enclose">
            <img alt="" src="image/logo.png" class="float-left logo"/>
            <div class="float-right noborder menubar" style="position: relative; top: 0.5em;">
               <ul>
                  <li>
                     <a href="#">Preferences</a>
                  </li>
                  <li>
                     <a href="#">Login</a>
                  </li>
               </ul>
            </div>
         </div>         
         {/page_header}
         {+page_navigator}
         {>page_navigator/}
         {/page_navigator}
         {+content/}
         {+page_footer}
         {>footer/}
         {/page_footer}         
      </div>
   </body>
</html>
