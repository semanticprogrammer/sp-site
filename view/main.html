<!DOCTYPE html>
<html>
   <head>
      <link href="style/site.css" rel="stylesheet"/>
      <link href="http://ajax.googleapis.com/ajax/libs/dojo/1.5.0/dijit/themes/tundra/tundra.css" rel="stylesheet"/>
      <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js" type="text/javascript"></script>
      <script src="script/asynchronous-tracking.js" type="text/javascript"></script>
      <title>Semantic Programmer</title>
   </head>
   <body id="www-semanticprogrammer-org" class="tundra">
      <div class="page">
      {{each(i, key, date) posts}}
  <article>
    <header>
      <h3>${title}</h3>
    </header>
	      <time datetime="${date}" class="byline"><${date}></time>
  </article>
{{/each}}
</div>
   </body>
</html>
